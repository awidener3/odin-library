<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <title>Odin's Library</title>
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->

        <header class="header">
            <h1>Odin's Library</h1>
        </header>
        
        <!-- ADD BOOK BTN -->

        <div class="add-book">
            <button id="add-book-btn" class="add-book-btn" onclick="revealOverlay()">+</button>
            <p class="add-book-txt">Add Book...</p>
        </div>

        <!-- FORM MODAL -->

        <div id="overlay" class="overlay">
            <div class="form-container">
                <div class="icon">
                    <img class="book-icon" src="images/book-icon.png"/>
                </div>

                <!-- BOOK INFO FORM -->

                <form id="input-form" autocomplete="off">
                    <span class="close">&times;</span>

                    <!-- NAME -->
                    <label for="book-title">Book Title</label>
                    <input id="book-title" type="text" placeholder="Enter a book title..." required>

                    <!-- AUTHOR -->
                    <label for="book-author">Author</label>
                    <input id="book-author" type="text" placeholder="Enter an author..." required>

                    <!-- PAGES -->
                    <label for="book-pages">Pages</label>
                    <input id="book-pages" type="number" placeholder="0" min="0" required>

                    <!-- IS READ -->
                    <label for="book-status">Status</label>
                    <select id="book-status" name="status-select" id="" required>
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>

                    <button id="submit" type="button" onclick="addBookToLibrary()">Submit</button>
                </form>
            </div>  
        </div>

        <!-- LIBRARY BOOK CONTAINER -->

        <div id="book-container" class="book-container"></div>
        

        <!-- FOOTER -->
        <footer class="footer">
            <p>coded by Alex Widener &copy; 2021</p>
            <div class="icon-credit">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    </div>  

    <script src="app.js"></script>
</body>
</html>
