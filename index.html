<body>
    <div class="wrapper">
        <header class="header">
            <h1>Odin's Library</h1>
        </header>
        
        <div class="add-book">
            <button class="add-book-btn" onclick="turnOnOverlay()">+</button>
            <p class="add-book-txt">Add Book...</p>
        </div>

        <div id="overlay" class="overlay">
            <div class="form-container">
                <div class="icon">
                    <img class="book-icon" src="images/book-icon.png"/>
                </div>
                <form id="input-form" action="">
                    <span class="close" onclick="turnOffOverlay()">&times;</span>
                    <label for="book-title">Book Title</label>
                    <input id="book-title" type="text" placeholder="Enter a book title..." required>

                    <label for="book-author">Author</label>
                    <input id="book-author" type="text" placeholder="Enter an author..." required>

                    <label for="book-pages">Pages</label>
                    <input id="book-pages" type="number" placeholder="0" min="0" required>

                    <label for="book-status">Status</label>
                    <select id="book-status" name="status-select" id="" required>
                        <option value="read">Read</option>
                        <option value="in-progress">In-Progress</option>
                        <option value="not read">Not Read</option>
                    </select>

                    <button id="submit" type="button" onclick="addBookToLibrary()">Submit</button>
                </form>
            </div>  
        </div>
